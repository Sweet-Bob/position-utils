<!DOCTYPE html>
<html>
  <head>
    <script src="../index.js"></script>

    <style>
      html {
        min-height: 100%;
      }

      body {
        margin: 0;
      }

      .space {
        height: 500px;
      }

      .element {
        background: red;
        opacity: 0.5;
        width: 40px;
        height: 30px;
        position: absolute;
      }

      .reference {
        background: blue;
        opacity: 0.5;
        width: 20px;
        height: 10px;
      }

      .container {
        background: green;
        opacity: 0.8;
        width: 100px;
        height: 70px;
      }

      .space {
        width: 110vw;
        height: 110vh;
        background: grey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="reference"></div>
      <div class="element"></div>
    </div>

    <div class="space"></div>

    <script>
      window.scrollTo(10, 5);

      var element = document.querySelector('.element');
      var reference = document.querySelector('.reference');
      var container = document.querySelector('.container');
      var getPositionCoords = window.positionUtils.getPositionCoords;

      var coords = getPositionCoords('top left', element, reference, container, true);

      element.style.top = coords.top + 'px';
      element.style.left = coords.left + 'px';
    </script>
  </body>
</html>
